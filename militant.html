<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leenah’s scent</title>
<style>
body {
margin: 0;
padding: 0;
}

.background {
position: relative;
width: 100%;
height: 100vh;
background: white;
overflow: hidden;
}

.background svg {
position: absolute;
bottom: 0;
left: 0;
width: 100%;
height: auto;
}

.background .content {
position: relative;
z-index: 1;
padding: 50px;
text-align: center;
font-size: 24px;
}

img {
  border-radius: 50%;
}
.btn {
display: inline-block;
padding: 12px 30px;
background: white;
color: black;
font-weight: bold;
text-decoration: none;
border-radius: 25px;
transition: 0.3s ease;
position: relative;
/* note - takes it up + drings it down */
top: 10px; /* lifts button up to sit on the black wave */
}

.btn:hover {
background: #f0f0f0; /* subtle hover effect */
}

</style>
</head>
<body>
<div class="background">
<div class="content">
    
    <img src="leenahlogo.jpg" alt="" width="250">
<h1>Welcome to Leenah’s scent</h1>
<p>Smell nice at affordable</p>
<a href="hub.html" class="btn" target="_blank">Shop Now</a>
</div>
